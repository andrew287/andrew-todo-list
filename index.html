<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewpoint" content="width=device-width, initial scale=1.0">
    <title>A todo list</title>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />">
    <link rel="stylesheet" href="style.css">
    <script src=""></script>
</head>
<body>

    <section class="todo-list">
        <header>My todo List</header>

        <div class="do">
            <input type="checkbox" id="do1">
            <label for="do1">
                <i class="fas fa-check"></i>
                <span class="label">Morning run</span>
            </label>
        </div>
        <div class="do">
            <input type="checkbox" id="do2">
            <label for="do2">
                <i class="fas fa-check"></i>
                <span class="label">Go to the supermarket</span>
            </label>
        </div>
        <div class="do">
            <input type="checkbox" id="do3">
            <label for="do3">
                <i class="fas fa-check"></i>
                <span class="label">Finish assignments</span>
            </label>
        </div>
        <div class="do">
            <input type="checkbox" id="do4">
            <label for="do4">
                <i class="fas fa-check"></i>
                <span class="label">Call my mom</span>
            </label>
        </div>
        <div class="do">
            <input type="checkbox" id="do5">
            <label for="do5">
                <i class="fas fa-check"></i>
                <span class="label">Take out the trash</span>
            </label>
        </div>
        
        <footer></footer>
    </section>
</body>
